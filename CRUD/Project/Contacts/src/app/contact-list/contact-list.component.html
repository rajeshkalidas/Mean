<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #contactForm="ngForm" [formGroup]="ngForm" (ngSubmit)="onSubmit()" >
              <input type="hidden" name="_id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" id="name" placeholder="Enter name">
                  <label for="">Name :
                    <label for="" class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="surname" placeholder="Enter surname">
                  <label for="">Surname :
                    <label for="" class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="number"  placeholder="Enter Phone number">
                  <label for="">Phone Number :
                    <label for="" class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="birthday" placeholder="Enter birthday">
                  <label for="">birthday :
                    <label for="" class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="address" [disabled]="!contactForm.valid" placeholder="Enter address">
                  <label for="">address :
                    <label for="" class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <div class="btn btn-custom right">Save</div>


                </div>
              </div>

<button name="Submit" (click)="onClickSubmit()">Submit</button>
            </form>
          </div>
          <div class="col s7">

          </div>
        </div>
      </div>


    </div>
  </div>

</div>
